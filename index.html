<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ AR Logo на маркері ✨</title>

        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* Стилі для лоадера */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        #smartLessaBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff0044, #ff6600);
            color: white;
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000; /* Вище, ніж лоадер */
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }
        #smartLessaBtn:hover {
            transform: translateX(-50%) scale(1.05);
        }

    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Завантаження AR... <br> 🪄 Наведіть камеру на ваш маркер!</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;" /* Вказуємо на ваш скомпільований маркер */
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
                        <img id="logo-img" src="./logo.png" crossorigin="anonymous">
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

                <a-entity mindar-image-target="targetIndex: 0">
            <a-image
                src="#logo-img"  /* Посилаємося на завантажене зображення */
                position="0 0 0.1" /* Піднято трохи вгору, щоб не перекривати маркер */
                scale="1 1 1"     /* Масштаб зображення */
            ></a-image>
        </a-entity>
    </a-scene>

    <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkPytvhcW7Z"
     id="smartLessaBtn" target="_blank">👉 Дивись більше на @SmartLessa</a>

    <script>
        // Приховує лоадер, коли сцена MindAR готова до відстеження
        const scene = document.querySelector('a-scene');
        scene.addEventListener('mindar-image-started', () => {
            console.log("MindAR started, hiding loader");
            const loader = document.querySelector('.arjs-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
