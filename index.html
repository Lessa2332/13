<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú® AR Logo –Ω–∞ –º–∞—Ä–∫–µ—Ä—ñ ‚ú®</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }
        .ui-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: none; /* –°–ø–æ—á–∞—Ç–∫—É —Ö–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫–∏ */
        }
        .ui-btn:hover {
            transform: translateX(-50%) scale(1.05);
        }
        #playBtn {
            bottom: 100px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
        }
        #youtubeBtn {
            bottom: 40px;
            background: linear-gradient(45deg, #ff0044, #ff6600);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR... <br> ü™Ñ –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –≤–∞—à –º–∞—Ä–∫–µ—Ä!</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <img id="logo-img" src="./logo.png" crossorigin="anonymous">
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image
                src="#logo-img"
                position="0 0 0.05"
                rotation="45 0 0"
                scale="3 3 3"
            ></a-image>
        </a-entity>
    </a-scene>

    <button id="playBtn" class="ui-btn">‚ñ∂Ô∏è –ì—Ä–∞—Ç–∏</button>
    <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z"
       id="youtubeBtn" class="ui-btn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ</a>

    <script>
        // –í–∏—Ä—ñ—à—É—î–º–æ –ø—Ä–æ–±–ª–µ–º—É –∑ –≤–∏—Å–æ—Ç–æ—é –≤—ñ–∫–Ω–∞ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—è—Ö
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ—Å–∏–ª–∞–Ω—å –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.querySelector('.arjs-loader');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const playBtn = document.querySelector('#playBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');

        // –ö–æ–ª–∏ –º–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ, —Ö–æ–≤–∞—î–º–æ –ª–æ–∞–¥–µ—Ä —ñ –ø–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫–∏
        targetEntity.addEventListener('targetFound', function () {
            loader.style.display = 'none';
            playBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
        });

        // –ö–æ–ª–∏ –º–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ, —Ö–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫–∏
        targetEntity.addEventListener('targetLost', function () {
            playBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
        });
    </script>
</body>
</html>
